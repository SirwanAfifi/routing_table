@model List<MySimpleHttpServer.Models.Person>
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Persons</h1>
    <ul>
        @foreach (var person in Model) {
            <li>@person.Name @person.LastName</li>
        }
    </ul>
</body>
</html>
